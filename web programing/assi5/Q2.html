<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <!-- Top Header Section with Logo -->
    <div style="text-align: center;">
        <img src="fb-logo.jpg" alt="FirstBit Logo" height="80">
        <h2 style="margin: 5px 0;">FirstBitSolutions.com</h2>
        <p style="color: gray; font-size: 14px;">...Learn IT Bit by Bit...</p>
    </div>

    <hr>

    <h3 style="text-align: center;">Student Registration Form</h3>

    <form style="width: 400px; margin: auto;">
        <label><b>Full Name:</b></label><br>
        <input type="text" placeholder="Enter your full name" style="width: 100%;"><br><br>

        <label><b>Email ID:</b></label><br>
        <input type="email" placeholder="example@email.com" style="width: 100%;"><br><br>

        <label><b>Phone Number:</b></label><br>
        <input type="tel" placeholder="e.g. 9876543210" style="width: 100%;"><br><br>

        <label><b>Birth Date:</b></label><br>
        <input type="date" style="width: 100%;"><br><br>

        <label><b>Select Gender:</b></label><br>
        <input type="radio" name="gender"> Male<br>
        <input type="radio" name="gender"> Female<br>
        <input type="radio" name="gender"> Other<br><br>

        <label><b>Courses Interested In:</b></label><br>
        <input type="checkbox"> Java Full Stack<br>
        <input type="checkbox"> Python Full Stack<br>
        <input type="checkbox"> React JS<br>
        <input type="checkbox"> Data Science<br><br>

        <label><b>Preferred Batch Time:</b></label><br>
        <select style="width: 100%;">
            <option>Select</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
        </select><br><br>

        <label><b>Write About Yourself:</b></label><br>
        <textarea rows="4" placeholder="Tell us about yourself..." style="width: 100%;"></textarea><br><br>

        <label><b>Rate Your Current Skill Level (1-10):</b></label><br>
        <input type="range" min="1" max="10"><br><br>

        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form">
    </form>

    <br><br>

    <div style="text-align: center; font-size: 14px;">
        <b>Address:</b> Aditya Centeegra, Office No. 7, 3rd Floor, Near IDBI Bank,<br>
        Dnyaneshwar Paduka Chowk, Pune, Maharashtra 411005
    </div>

</body>
</html>
