<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>

    <form action="/submit-form" method="post">
        <!-- Full Name -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"><br><br>

        <!-- Email -->
        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com"><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210"><br><br>

        <!-- Birth Date -->
        <label for="dob">Birth Date:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Gender -->
        <label>Select Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male"> Male<br>
        <input type="radio" id="female" name="gender" value="Female"> Female<br>
        <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

        <!-- Courses Interested In -->
        <label>Courses Interested In:</label><br>
        <input type="checkbox" name="course" value="Java"> Java Full Stack<br>
        <input type="checkbox" name="course" value="Python"> Python Full Stack<br>
        <input type="checkbox" name="course" value="React"> React JS<br>
        <input type="checkbox" name="course" value="DS"> Data Science<br><br>

        <!-- Batch Time -->
        <label for="batch">Preferred Batch Time:</label><br>
        <select id="batch" name="batch">
            <option value="">-- Select --</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select><br><br>

        <!-- Write About Yourself -->
        <label for="about">Write About Yourself:</label><br>
        <textarea id="about" name="about" placeholder="Tell us about yourself..."></textarea><br><br>

        <!-- Skill Level -->
        <label for="skill">Rate Your Current Skill Level (1-10):</label><br>
        <input type="number" id="skill" name="skill" min="1" max="10"><br><br>

        <!-- Buttons -->
        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
