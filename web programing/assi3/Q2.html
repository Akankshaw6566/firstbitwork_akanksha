<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example - Q1</title>
</head>
<body>

    <h2 align="center">Assignment 3 - Question 1</h2>

    <table border="1" cellspacing="5" cellpadding="10" align="center">
        <!-- Header Row -->
        <tr>
            <th colspan="4">Student Information</th>
        </tr>

        <!-- Sub Header Row -->
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th rowspan="2">Class</th>
            <th>Marks</th>
        </tr>

        <!-- Row with rowspan -->
        <tr>
            <td>Amit</td>
            <td>101</td>
            <td>85</td>
        </tr>

        <!-- Another normal row -->
        <tr>
            <td>Neha</td>
            <td>102</td>
            <td>B.Sc IT</td>
            <td>90</td>
        </tr>

        <!-- Last row with colspan -->
        <tr>
            <td colspan="4" align="center">Result: All Passed</td>
        </tr>
    </table>

</body>
</html>
